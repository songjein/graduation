{% extends "layout.html" %}

{% block contents %}
<div style=" padding-top: 70px;"></div>
  <script>
  $(document).ready(function() {
    $('#summernote').summernote({
     height: 200,                 // set editor height

     minHeight: null,             // set minimum height of editor
     maxHeight: null,             // set maximum height of editor

     focus: true,                 // set focus to editable area after initializing summernote
     toolbar: [
       //[groupname, [button list]]
         
       ['style', ['bold', 'underline', 'clear']],
       ['font', ['strikethrough']],
       ['fontsize', ['fontsize']],
       ['para', ['ul', 'ol', 'paragraph']],
       ['insert', ['picture']]
     ]
   });
  });
  </script>


<script >
  $(function(){
    $('#nav_list').prepend('<li><a style="margin-right:3px;" href="{{url_for("project_detail", proj_id=project.id)}}"><span class="glyphicon glyphicon-backward" style="font-size:1.2em; margin-left:10px; color:#EDA900"></span><span style="margin-bottom:1px; ">(뒤로가기)</span></a></li>')
  })
</script>


<span style="font-size:3em">로그를 남기세요</span>
<form role="form" enctype="multipart/form-data" method='POST'>

  <div class="form-group has-warning">
    <input type="text" class="form-control" placeholder="로그 제목" name="title" value="{{title}}">
  </div>
  <textarea id="summernote" name="content"></textarea>
  
  <div class="form-group has-warning">
    <p>사진 : <input type="file" name="photo" Accept="image/*"></p>
  </div>
  
  <div class="form-group has-warning">
    <p>페이스북에 포스팅합니다 : <input type="checkbox" name="fbcheck" id="fbcheck"></p>
  </div>
    
  <button type="submit" class="btn btn-default">쓰기</button>
</form>
