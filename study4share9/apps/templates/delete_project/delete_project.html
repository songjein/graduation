{% extends "layout.html" %}

{% block contents %}
<div style=" padding-top: 70px;"></div>

<h1>Project 수정 및 삭제</h1>
<form role="form" enctype="multipart/form-data"  method='POST'>

  <!--여기에 디비 목록 보여주면 되겠다.-->
  <div class="form-group has-success">
    <label> 프로젝트 목록 </label>
    <select multiple name="project_id" class="form-control">
    {% for project in projects%}
      <option value="{{project.id}}">
      {{project.title}},
      {{project.description}}
      {{project.date_created}},
      (
        {% for group in project.groups%}
          {{group.title}},
        {% endfor %}
      )
      </option>
    {% endfor %}
    </select>
  </div>
 
   <button type="submit" class="btn btn-default">프로젝트 지우기</button>
</form>


{% endblock%}
