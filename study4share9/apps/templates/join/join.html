{% extends "layout.html" %}

{% block contents %}

<h1>User (가입, 중복 검사 아직 안함(중복일때 디비에 저장은 안됨)</h1>
<form role="form" method='POST'>
  <div class="form-group has-warning">
    <input type="text" class="form-control" placeholder="아이디" name="user_id">
  </div>
  <div class="form-group has-success">
    <input type="text" class="form-control" placeholder="비밀번호" name="pw">
  </div>
  <div class="form-group has-success">
    <input type="text" class="form-control" placeholder="이름" name="name">
  </div>
  <button type="submit" class="btn btn-default">가입하기</button>
</form>


<br><hr>
<!--여기에 디비 목록 보여주면 되겠다.-->
<div class="form-group has-success">
    <label> 가입 유저 리스트(유저아이디,이름,가입일)</label>
    <select multiple class="form-control">
    {% for user in users%}
      <option>
      {{user.id}} &nbsp;,&nbsp;
      {{user.name}}&nbsp;,&nbsp;
      {{user.join_date}}
      </option>
    {% endfor %}
    </select>
  </div>

{% endblock%}
