{% extends "layout.html" %}

{% block contents %}
<div style=" padding-top: 70px;"></div>
<script>

$ (function(){
  setCategories(1);
  setCategories(2);
  setCategories(3);
  $('#category1_other').hide()
    $('#category2_other').hide()
      $('#category3_other').hide()
   // $('#category1').hide()
    $('#category2').hide()
      $('#category3').hide()    


  $('.selectCategory1').change(function(){
    if ($('.selectCategory1').val() == "Other"){
      $('#category1_other').show()
      $('#category1').hide()
    }
    else if ($('.selectCategory1').val() == "None"){
      setCategories(1);
      $('#category1').hide()
    }
    else{
      $('#category1_other').hide()
      $('#category1').show()
      setCategories(1);
    }
  });

  $('.selectCategory2').change(function(){
    if ($('.selectCategory2').val() == "Other"){
      $('#category2_other').show()
      $('#category2').hide()
    } 
    else if ($('.selectCategory2').val() == "None"){
      setCategories(2);
      $('#category2').hide()
    }
    else{
      $('#category2_other').hide()
      $('#category2').show()
      setCategories(2);
    }
  });

  $('.selectCategory3').change(function(){
    if ($('.selectCategory3').val() == "Other"){
      $('#category3_other').show()
      $('#category3').hide()
    }
    else if ($('.selectCategory3').val() == "None"){
      setCategories(3);
      $('#category3').hide()
    }
    else{
      $('#category3_other').hide()
      $('#category1').show()
      setCategories(3);
    }
  });


})

function setCategories(num){
    var selected = $(".selectCategory" + num + " option:selected").text();

    // 이전꺼 지우는 코드
    $('.showCategory' + num).html('');

    $.each(category[selected], function(index, value){
      if (index == 0)
        $('<option selected></option>').text(category[selected][index]).appendTo($('.showCategory' + num))
      else
        $('<option></option>').text(category[selected][index]).appendTo($('.showCategory' + num))
   })
}

</script>
